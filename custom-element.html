<dom-module id="attr-bind">
    <template>
        <span style$="color:{{value}}; background:{{background}}">Change my color</span>
        <br/>
        <input type="text" value="{{value::input}}"/>
        <input type="text" value="{{background::input}}"/>

    </template>
</dom-module>

<script>
    Polymer({
        is: 'attr-bind',
        properties: {
            value: {
                type: String,
                value: 'red'
            },
            background: {
                value: 'blue'
            }
        }
    });
</script>
