<dom-module id="hello-jan">
    <template>
        <h1>Hello, <span>{{value}}</span></h1>
        <br/>
        <input type="text" value="{{value::input}}"/>

    </template>
</dom-module>

<script>
    Polymer({
        is: 'hello-jan',
        properties: {
            value: {
                type: String,
                value: 'Jan'
            }
        }
    });
</script>
